<ion-header>
  <ion-toolbar>
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
     <ion-item *ngFor="let libro of libros.docs">
        <ion-thumbnail slot="start">
          <img src="http://covers.openlibrary.org/b/isbn/{{libro.isbn[1]}}.jpg" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{libro.title}}</h3>
          <p>Autor: {{libro.author_name}} </p>
          <p>AÃ±o: {{libro.first_publish_year}}</p>
        </ion-label>
   </ion-item>
  </ion-list>

</ion-content>
